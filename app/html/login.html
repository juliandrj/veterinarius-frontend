<article class="login main" data-bind="with: vm.login">
  <div class="full-screen row align-items-center fondo-oscuro-t75">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <img class="card-img-top" alt="Logo" src="../images/logo02.png" />
        <div class="card-body">
          <h1 class="card-title text-center">Veterinarius</h1>
          <form id="login-form">
            <div class="form-group">
              <label for="usrname">Nombre de usuario:</label>
              <input type="text" class="form-control" id="usrname" placeholder="nombre de usuario" data-bind="value: usuario" />
            </div>
            <div class="form-group">
              <label for="usrpsw">Contrase&ntilde;a:</label>
              <input type="password" class="form-control" id="usrpsw" placeholder="password" data-bind="value: password" />
            </div>
            <div class="row">
              <div class="col text-center">
                <button id="btn-login" type="button" class="btn btn-primary" data-bind="enable: puedeHacerLogin, click: login">Entrar</button>
              </div>
              <div class="col text-center">
                <button id="btn-forget" type="button" class="btn btn-primary">Recuperar contrase&ntilde;ar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</article>
